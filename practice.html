<html>
    <head>
        <title>TECHCAMP KENYA</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <h1>Welcome to techcamp kenya</h1>
        <p>I hope you enjoy your class today.</p>
        <img src="techcamp.jfif" alt="techcamp pic">
        <br>
        <br>
        <br>
        <table bgcolor="black" width="400">
            <tr bgcolor="grey">
                <th width="100">DAY</th>
                <th width="100">ID</th>
                <th width="100">FIRST NAME</th>
                <th width="100">LAST NAME</th>
            </tr>
            <tr bgcolor="green" align="center">
                <td>11/11</td>
                <td>2890</td>
                <td>Malcolm</td>
                <td>Omondi</td>
            </tr>
            <br>
            <tr bgcolor="blue" align="center">
                <td>12/12</td>
                <td>3000</td>
                <td>benard</td>
                <td>lason</td>
            </tr>
        </table>
        <br>
        <br>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
        <a href="https://www.snapchat.com/"><i class="fa-brands fa-square-snapchat fa-2xl"></i></a>
        <br>
        <br>
        <br>
        <form action="">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="johndoe@gmail.com">
            <br>
            <br>

            <label for="username">USERNAME:</label>
            <input type="text" id="username" minlength="6">
    
            <br>
            <br>
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" placeholder="254-123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <br>
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" minlength="20" required>
            <input type="reset">
            <input type="submit">
            <br>
            <label for="bday">BIRTH DATE:</label>
            <input type="date" name="date" id="bday">
            <br>
            <br>
            <label for="quantity">QUANTITY</label>
            <input type="number" name="number" id="quantity">
            <br>
            <br>
            <label for="">CHOOSE MEETING</label>
            <input type="radio" name="meeting" value="virtual">virtual
            <input type="radio" name="meeting" value="physical">physical
            <br><br>
            <label for="">which service</label>
            <input type="checkbox" name="service" value="websites">websites
            <input type="checkbox" name="service" value="networking">networking
            <input type="checkbox" name="service" value="troubleshooting">troubleshooting
            <br><br>
            <label for="which country">country</label>
            <select name="country" id="country">
                <option value="kenya">kenya</option>
                <option value="tanzania">tanzania</option>
                <option value="uganda">uganda</option>
                <option value="rwanda">rwanda</option>
            </select>
            



        </form>
    </body>
</html>
